<section class="project-details">
  <div class="container">
  {% for detail in page.timelapse %}
    <div class="project-details-item">
      <div class="row">
        <div class="project-details-info wow {{ detail.fadein }}">
          <h3 class="project-details-title">{{ detail.title }} </h3>
          <p class="project-details-descr">{{ detail.description }}</p>
        </div>
        <div class="project-details-img col-md-8 {{ detail.offset }}">
        <iframe width="800" height="400" src="{{youtube}}" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
            allowfullscreen></iframe>        
        </div>
      </div>
    </div>
  {% endfor %}
  </div>
</section>
