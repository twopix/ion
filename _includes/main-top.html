<div class="container">
    <header class="main-header">
        <h1>{{page.title}}</h1>
        {% if page.place && page.type %}
        <div class="project-title-info">
            <div class="project-info-item"><span class="text-primary">Place</span>: {{page.place}}</div>
            <div class="project-info-item"><span class="text-primary">Type:</span> {{page.type}}<!-- <sup>2</sup> --></div>
        </div>
        {% endif %}
    </header>
</div>
