<div class="container">
    <header class="main-header">
        <h1>{{page.title}}</h1>
        <div class="project-title-info">
            {% if page.place %}
            <div class="project-info-item"><span class="text-primary">Place</span>: {{page.place}}</div>
            {% endif %}
            {% if page.type %}
            <div class="project-info-item"><span class="text-primary">Type:</span> {{page.type}}
                <!-- <sup>2</sup> -->
            </div>
            {% endif %}
        </div>
    </header>
</div>
