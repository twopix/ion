---
title: Projects
layout: home
main_block: 'main-top.html'
main_classes: 'main-inner main-projects bg-projects'
background-ratio: 0.6
---

<!-- Projects -->

<section class="projects">
    <div class="">
        <div class="row">
            {% for project in site.projects %}
            <div class="project project-light col-sm-6 col-md-4 col-lg-3">
                <a href="{{ project.url }}" title="{{project.title}}">
                    <figure>
                        <img alt="" src="{{ project.thumbnail | relative_url }}">
                        <figcaption>
                            <h3 class="project-title">{{project.title}}</h3>
                            <h4 class="project-category">{{ project.type }} </h4>
                            <div class="project-zoom"></div>
                        </figcaption>
                    </figure>
                </a>
            </div>
            {% endfor %}
        </div>
    </div>
    <!--         <div class="section-content text-center">
          <a href="#" class="btn btn-gray">More projects</a>
        </div> -->
</section>
